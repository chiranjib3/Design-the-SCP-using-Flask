	</style>
</head>
<body>
		<h1 style="color: rgb(240, 82, 9);">Design for Contour Stone Bund</h1>
		<form method="post">
			<p>
				<label class="c" for="s">Slope(%):</label>
				<input type="number" step="0.01" name="s" class=c1 autocomplete="on" required>
			</p>
			<p>
				<label class="c" for="r">Rainfall(cm):</label>
				<input type="number" step="0.01" name="r" autocomplete="on" required>
			</p>

			<p>
				<label class="c" for="h">Height of the bund (h):</label>
				<input type="number" step="0.01" name="h" autocomplete="on" required>
			</p>

			<p>
				<label class="c" for="h1">Depth of foundation (h1):</label>
				<input type="number" step="0.01" name="h1"  autocomplete="on" required>
			</p>

			<p>
				<label class="c" for="Bt">Assume top width of wall(BT):</label>
				<input type="number" step="0.01" name="Bt" autocomplete="on" required>
			</p>

			<p>
				<br><br>
			<input type="submit" value="Calculate" class="calculator-button">
			</p>
		</form>

			<a href="{{ url_for('index') }}" >
			<button class="re1">
				Home </button></a>

				<a href="{{ url_for('index1') }}" >
					<button class="re">
						Back </button></a>

	<script>
		// When the form is submitted, store the input values in a cookie
		document.querySelector('form').addEventListener('submit', function(event) {
		  const formData = new FormData(event.target);
		  for (const [name, value] of formData.entries()) {
			document.cookie = `${name}=${encodeURIComponent(value)}`;
		  }
		});
		
		// When the page loads, retrieve the input values from the cookie and populate the form fields
		window.addEventListener('load', function() {
		  const inputs = document.querySelectorAll('input[type="number"]');
		  for (const input of inputs) {
			const name = input.getAttribute('name');
			const value = getCookie(name);
			if (value) {
			  input.value = value;
			}
		  }
		});
		
		// Helper function to retrieve a cookie value by name
		function getCookie(name) {
		  const cookies = document.cookie.split(';');
		  for (const cookie of cookies) {
			const [cookieName, cookieValue] = cookie.trim().split('=');
			if (cookieName === name) {
			  return decodeURIComponent(cookieValue);
			}
		  }
		  return null;
		}

				});
		</script>


</body>
</html>
